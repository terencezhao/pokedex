<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Pokedex</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="http://icons.iconarchive.com/icons/chrisbanks2/cold-fusion-hd/128/pokemon-icon.png"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="panel panel-primary" th:if="${not #lists.isEmpty(pokemon)}">
    <div th:text="${pokemon.name}" class="panel-heading"></div>
    <div class="panel-body">
    </div>
    <dl class="dl-horizontal">
        <dt></dt><dd><img src="" th:src="${pokemon.imgUrl}" height="300" width="300"/></dd>
        <dt>Number:</dt><dd th:text="${pokemon.number}"></dd>
        <dt>Name:</dt><dd th:text="${pokemon.name}"></dd>
        <dt>Element:</dt><dd th:text="${pokemon.element.type}"></dd>
        <dt>Height (m):</dt><dd th:text="${pokemon.height}"></dd>
        <dt>Weight (kg):</dt><dd th:text="${pokemon.weight}"></dd>
        <dt>Level:</dt><dd th:text="${pokemon.level}"></dd>
        <dt>Hit Points:</dt><dd th:text="${pokemon.hitPoints}"></dd>
        <dt>Description:</dt><dd th:text="${pokemon.description}"></dd>
    </dl>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
